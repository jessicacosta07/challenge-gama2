<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Cadastro de Produto</title>
</head>

<body>
    <h1>Cadastro de Produto</h1>
    <div>
        <form>
            <input type="text" id="name" placeholder="Nome do Produto">
            <input type="text" id="codigo" placeholder="Código do Produto">
            <input type="text" id="descricao" placeholder="Descrição do Produto">
            <input type="numer" id="quantidade" placeholder="Quantidade do Produto">
            <input type="numer" id="preco" placeholder="Preço do Produto">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
<script src="/js/produto.js"></script>

</html>
